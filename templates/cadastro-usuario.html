<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Carlink</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/custom.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fundo da página cinza claro */
        body {
            background-color: #eeeeee;
        }
        /* Estiliza o círculo de preview da imagem */
        #imgPreview {
            width: 100px;
            height: 100px;
            border: 1px solid #dee2e6;
            border-radius: 50%;
            object-fit: cover;
        }
        a.link-custom {
          color: #000; /* ou a cor que desejar, ex: #333 para cinza escuro */
        }

        a.link-custom:hover {
          text-decoration: underline;
        }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container">{% include 'geral/menu.html' %}</div>
    <div class="container py-5">
      <h1 class="text-center mb-4">Cadastro de Usuário</h1>

      <form id="cadastroForm" action="/cadastro-usuario" method="POST" class="mb-5">
        <div class="row">
                <!-- Coluna da esquerda -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">Gênero</label>
                        <select class="form-select" id="genero">
                            <option disabled selected>Selecione</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="nascimento" placeholder="dd/mm/aaaa" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(00)00000-0000">
                    </div>
                </div>
                <!-- Coluna da direita -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Imagem</label>
                        <div class="d-flex align-items-center">
                            <img id="imgPreview" src="" alt="Preview">
                            <!-- O label aciona o input file oculto -->
                            <label for="imagem" class="btn btn-dark ms-3 mb-0">Escolher Imagem</label>
                            <input type="file" id="imagem" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="senha1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha1" placeholder="Senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha2" class="form-label">Repetir Senha</label>
                        <input type="password" class="form-control" id="senha2" placeholder="Senha" required>
                    </div>
                    <div class="mb-3">
                        <small class="text-muted">A senha deve ter:</small>
                        <ul class="ps-3 mt-1 mb-0 text-muted small">
                            <li>8 a 16 caracteres</li>
                            <li>Pelo menos uma letra maiúscula</li>
                            <li>Pelo menos um número</li>
                            <li>Pelo menos um símbolo</li>
                        </ul>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="termos">
                        <label class="form-check-label" for="termos">
                            Concordo com os <a href="#" class="link-custom">Termos de uso</a>.
                        </label>
                    </div>
                </div>
            </div>
          <button type="submit" class="btn btn-dark px-4">Cadastrar Usuário</button>
          <a href="/login" class="link-custom">Já tem conta?</a>
        </div>
      </form>
    </div>

    <footer class="mt-auto">{% include 'geral/rodape.html' %}</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/scripts.js"></script>
    <script>
        document.getElementById('imagem').addEventListener('change', function(event) {
            const [file] = event.target.files;
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imgPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    {% if request.session.swal_message %}
    <script>
      Swal.fire({
        icon: '{{ request.session.swal_message.icon }}',
        title: '{{ request.session.swal_message.title }}',
        text: '{{ request.session.swal_message.text }}',
        confirmButtonColor: '#303030'
      });
    </script>
    {% endif %}
  </body>
</html>
