<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Carlink</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/custom.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container">{% include 'geral/menu.html' %}</div>
    <div class="container mt-5" style="max-width: 500px">
      <h1 class="mb-4">Cadastro</h1>

      <form id="cadastroForm" action="/cadastro-usuario" method="POST" class="mb-5">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control py-2" id="nome" name="nome" placeholder="Seu nome completo" required />
          <div class="text-danger" id="erro-nome"></div>
        </div>

        <div class="mb-3">
          <label for="genero" class="form-label">Gênero</label>
          <select class="form-select py-2" id="genero" name="genero" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="nao-binario">Não binário</option>
            <option value="prefiro-nao-dizer">Prefiro não dizer</option>
          </select>
          <div class="text-danger" id="erro-genero"></div>
        </div>

        <div class="mb-3">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control py-2" id="dataNascimento" name="dataNascimento" required />
          <div class="text-danger" id="erro-dataNascimento"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control py-2" id="email" name="email" placeholder="Seu email" required />
          <div class="text-danger" id="erro-email"></div>
        </div>

        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <input type="text" class="form-control py-2" id="login" name="login" placeholder="Nome de usuário" required />
          <div class="text-danger" id="erro-login"></div>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control py-2" id="senha" name="senha" placeholder="Sua senha" required />
          <div class="text-danger" id="erro-senha"></div>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-primary px-4 py-2" id="submitBtn">Cadastrar</button>
          <a href="/login" class="btn btn-link">Já tem conta?</a>
        </div>
      </form>
    </div>

    <footer class="mt-auto">{% include 'geral/rodape.html' %}</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/scripts.js"></script>

    {% if request.session.swal_message %}
    <script>
      Swal.fire({
        icon: '{{ request.session.swal_message.icon }}',
        title: '{{ request.session.swal_message.title }}',
        text: '{{ request.session.swal_message.text }}',
        confirmButtonColor: '#303030'
      });
    </script>
    {% endif %}
  </body>
</html>
