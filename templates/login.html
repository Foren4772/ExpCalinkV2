<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Carlink</title>
    <!-- Adicione o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/custom.css" />
    <style>
      .password-group {
        position: relative;
      }
      .password-toggle {
        position: absolute;
        right: 10px;
        top: 55%;
        background: none;
        border: none;
        cursor: pointer;
        color: #6c757d; /* Cor cinza do Bootstrap */
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container">{% include 'geral/menu.html' %}</div>
    <div class="container mt-5" style="max-width: 400px">
      <h1 class="mb-4">Login</h1>

      <form id="loginForm" action="/login" method="POST" class="mb-5">
        <div class="mb-3">
          <label for="Login" class="form-label">Login</label>
          <input
            type="text"
            class="form-control py-2"
            id="Login"
            name="Login"
            placeholder="Seu login"
            value="carlink@carlink.com"
            required
          />
        </div>

        <div class="mb-3 password-group">
          <label for="Senha" class="form-label">Senha</label>
          <input type="password" class="form-control py-2 pe-4" /* padding-right adicional */ id="Senha" name="Senha"
          placeholder="Sua senha" value="Senha@123" required />
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <i class="far fa-eye"></i>
            <!-- Ãcone do Font Awesome -->
          </button>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-primary px-4 py-2" id="submitBtn">Entrar</button>
          <a href="#" id="cadastroLink" class="btn btn-link">Cadastre-se</a>
        </div>
      </form>
    </div>

    <footer class="mt-auto">{% include 'geral/rodape.html' %}</footer>

    <script>
      function togglePassword() {
        const passwordField = document.getElementById("Senha");
        const icon = document.querySelector(".password-toggle i");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          passwordField.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/scripts.js"></script>
    {% if request.session.swal_message %}
    <script>
      Swal.fire({
        icon: "{{ request.session.swal_message.icon }}",
        title: "{{ request.session.swal_message.title }}",
        text: "{{ request.session.swal_message.text }}",
        confirmButtonColor: "#303030",
      });
    </script>
    {% endif %}
  </body>
</html>
