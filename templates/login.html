<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Carlink</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/custom.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container">{% include 'geral/menu.html' %}</div>
    <div class="container mt-5" style="max-width: 400px">
      <h1 class="mb-4">Login</h1>

    {% if request.session.login_error %}
      <div class="alert alert-danger">
        {{ request.session.login_error }}
      </div>
      {% endif %}


      <form id="loginForm" action="/login" method="POST" class="mb-5">
        <div class="mb-3">
          <label for="Login" class="form-label">Login</label>
          <input type="text" class="form-control py-2" id="Login" placeholder="Seu login"  required/>
          <div class="text-danger" id="loginError"></div>
        </div>
        <div class="mb-3">
          <label for="Senha" class="form-label">Senha</label>
          <input type="password" class="form-control py-2" id="Senha" placeholder="Sua senha" required />
          <div class="text-danger" id="senhaError"></div>
        </div>
        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-primary px-4 py-2" id="submitBtn">Entrar</button>
          <a href="#" id="cadastroLink" class="btn btn-link">Cadastre-se</a>
        </div>
      </form>

      </div>
    </div>
    <footer class="mt-auto">{% include 'geral/rodape.html' %}</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/scripts.js"></script>
    {% if request.session.swal_message %}
    <script>
      Swal.fire({
        icon: '{{ request.session.swal_message.icon }}',
        title: '{{ request.session.swal_message.title }}',
        text: '{{ request.session.swal_message.text }}',
        confirmButtonColor: '#303030'
      });
    </script>
    {% endif %}
  </body>
</html>
